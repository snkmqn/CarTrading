<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<main class="container">
    <h1 class="text-center">Sign In</h1>

    <form action="/api/auth/login" method="post" class="login-form">
        <input type="text" id="username" name="username" placeholder="Username" class="btn">
        <input type="password" id="password" name="password" placeholder="Password" class="btn">
        <button class="btn btn-success" type="submit">Log In</button>
    </form>

    <p>Don't have an account? Please <a href="/signup">sign up</a> first.</p>
</main>
<script src="/js/login.js"></script>
</body>
</html>
